# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.


# Use /#page to link to a section on the homepage.
# Use page/ to link to a page in the corresponding "page" content folder.

main:
  - name: Bio
    url: /
    weight: 1
  - name: Updates
    url: /#news # doing news/ would bring you to a new page, linked to whatever is in the news/ folder
    weight: 2
  - name: Papers
    url: /#papers
    weight: 3
  - name: Talks
    url: /#talks
    weight: 4
  - name: Teaching
    url: /#teaching
    weight: 5
  - name: Recognition
    url: /#recognition
    weight: 
